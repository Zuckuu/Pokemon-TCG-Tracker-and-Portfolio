<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav id="nav">
      <div class="logo-container">
        <a href="./index.html"><h1 class="logo">PokeTGC-Tracker</h1></a>
      </div>
      <div class="link-container">
        <a href="" class="link">Collection</a>
        <a href="" class="link">Source Code</a>
        <a href="" class="link">For More!</a>
      </div>
    </nav>
    <main>
      <div class="searchbar-container">
        <input
          type="text"
          id="search"
          class="searchbar"
          placeholder="Search Up Your Card!"
          required
        />
        <hr />
        <h3 class="filter-label">Filter Your Searches</h3>
        <div class="filter-container">
          <!-- criteria 1 -->
          <div class="criteria">
            <h4 class="criteria-label">Rarity:</h4>
            <select id="dropdown1" class="selectbar">
              <option value="">Choose</option>
              <option value="amazing rare">Amazing Rare</option>
              <option value="common">Common</option>
              <option value="legend">LEGEND</option>
              <option value="promo">Promo</option>
              <option value="rare">Rare</option>
              <option value="rare ace">Rare ACE</option>
              <option value="rare break">Rare BREAK</option>
              <option value="rare holo">Rare Holo</option>
              <option value="rare holo ex">Rare Holo EX</option>
              <option value="rare holo gx">Rare Holo GX</option>
              <option value="rare holo lv.x">Rare Holo LV.X</option>
              <option value="rare holo star">Rare Holo Star</option>
              <option value="rare holo v">Rare Holo V</option>
              <option value="rare holo vmax">Rare Holo VMAX</option>
              <option value="rare prime">Rare Prime</option>
              <option value="rare prism star">Rare Prism Star</option>
              <option value="rare rainbow">Rare Rainbow</option>
              <option value="rare secret">Rare Secret</option>
              <option value="rare shining">Rare Shining</option>
              <option value="rare shiny">Rare Shiny</option>
              <option value="rare shiny gx">Rare Shiny GX</option>
              <option value="rare ultra">Rare Ultra</option>
              <option value="uncommon">Uncommon</option>
            </select>
          </div>
          <!-- criteria 2 -->
          <div class="criteria">
            <h4 class="criteria-label">Super-type:</h4>
            <select id="dropdown2" class="selectbar">
              <option value="">Choose</option>
              <option value="energy">Energy</option>
              <option value="pokemon">Pokémon</option>
              <option value="trainer">Trainer</option>
            </select>
          </div>
          <!-- criteria 3 -->
          <div class="criteria">
            <h4 class="criteria-label">Sub-type:</h4>
            <select id="dropdown3" class="selectbar">
              <option value="">Choose</option>
              <option value="break">BREAK</option>
              <option value="baby">Baby</option>
              <option value="basic">Basic</option>
              <option value="ex">EX</option>
              <option value="gx">GX</option>
              <option value="goldenrod game corner">
                Goldenrod Game Corner
              </option>
              <option value="item">Item</option>
              <option value="legend">Legend</option>
              <option value="level-up">Level-Up</option>
              <option value="mega">MEGA</option>
              <option value="pokemon tool">Pokémon Tool</option>
              <option value="pokemon tool f">Pokémon Tool F</option>
              <option value="restored">Restored</option>
              <option value="rocket's secret machine">
                Rocket's Secret Machine
              </option>
              <option value="special">Special</option>
              <option value="stadium">Stadium</option>
              <option value="stage 1">Stage 1</option>
              <option value="stage 2">Stage 2</option>
              <option value="supporter">Supporter</option>
              <option value="tag team">TAG TEAM</option>
              <option value="technical machine">Technical Machine</option>
              <option value="v">V</option>
              <option value="vmax">VMAX</option>
            </select>
          </div>
          <!-- criteria 4 -->
          <div class="criteria">
            <h4 class="criteria-label">Type:</h4>
            <select id="dropdown4" class="selectbar">
              <option value="">Choose</option>
              <option value="colorless">Colorless</option>
              <option value="darkness">Darkness</option>
              <option value="dragon">Dragon</option>
              <option value="fairy">Fairy</option>
              <option value="fighting">Fighting</option>
              <option value="fire">Fire</option>
              <option value="grass"> Grass</option>
              <option value="lightning">Lightning</option>
              <option value="metal">Metal</option>
              <option value="psychic">Psychic</option>
              <option value="water">Water</option>
            </select>
          </div>
        </div>
        <div class="pokeball-btn-container">
            <button class="pokeball-btn">
                <img src="./asset/pokeball-pixel-trans.png" class="pokeball-img" alt="">
            </button>
        </div>
      </div>
    </main>
  </body>
</html>
